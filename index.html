
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELP - Safety Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F7F9FC;
            color: #1F2937;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        .mesh-gradient {
            background: 
                radial-gradient(at 0% 0%, hsla(210, 40%, 98%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(25, 60%, 97%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(210, 40%, 98%, 1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(210, 30%, 96%, 1) 0, transparent 50%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px 0 rgba(31, 38, 135, 0.03);
        }
        .tactile-button {
            box-shadow: 
                -4px -4px 12px #ffffff,
                4px 4px 12px rgba(174, 174, 192, 0.15);
            transition: all 0.2s ease;
        }
        .tactile-button:active {
            box-shadow: 
                inset -2px -2px 6px #ffffff,
                inset 2px 2px 6px rgba(174, 174, 192, 0.15);
            transform: scale(0.98);
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .float-anim {
            animation: subtle-float 4s ease-in-out infinite;
        }
    </style>
